<form class="row" [formGroup]="_form">

  <div class="form-group col">
    <label for="symbol">Symbol</label>
    <input type="text" class="form-control" name="symbol" formControlName="symbol">
  </div>
  <div class="form-group col">
    <label for="quantity">Quantity</label>
    <input type="number" class="form-control" name="quantity" formControlName="quantity">
  </div>
  <div class="form-group col">
    <label for="purchasePrice">Purchase Price</label>
    <input type="text" class="form-control" name="purchasePrice" formControlName="purchasePrice">
  </div>
  <div class="form-group col">
    <label for="datePurchased">Date Purchased</label>
    <input type="date" class="form-control" name="datePurchased" formControlName="datePurchased">
  </div>

</form>
